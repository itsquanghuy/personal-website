<html lang="en">
  <head>

      gtag("js", new Date());

      gtag("config", "G-1XD3HHCB7C");

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Huy Quang Vũ" />
    <meta name="description" content="I capture moments" />
    <meta property="og:image" content="/media/media/cover.png" />
    <meta property="og:description" content="I capture moments" />
    <meta property="og:title" content="Music Blog | Huy Quang Vũ" />
    <link rel="icon" href="../../media/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bricolage+Grotesque:300italic,400italic,300,400,600,700,800"
      rel="stylesheet"
    />
    <link href="../../output.css" rel="stylesheet" type="text/css" />
    <title>Music Blog | Huy Quang Vũ</title>
  </head>
  <body>
    <header class="bg-[url('/music/media/cover.png')] header-bg-layout">
      <nav class="nav-layout">
        <div class="custom-container nav">
          <h1 class="logo">
            <a href="/">Huy Quang Vũ</a>
          </h1>
          <div class="menu">
            <a href="/music" class="menu-link">Home</a>
            <a href="/music/blog" id="blog" class="active menu-link">Blog</a>
            <div class="social-media">
              <a
                href="https://soundcloud.com/v-qhuy"
                class="account"
                target="_blank"
                ><img
                  src="../../media/soundcloud.svg"
                  alt="My Music"
                  class="icon"
                />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="feeds" class="intro">
        <div v-if="!posts.length" class="intro-layout">
          <div class="intro-card">
            <h2 class="intro-card-title h-96">Coming soon</h2>
          </div>
        </div>
        <div v-for="(post, index) in posts" :key="index" class="intro-layout">
          <a :href="post.id" class="intro-blog-card group">
            <img
              :src="post.id + '/media/cover.webp'"
              class="intro-blog-card-cover"
            />
            <div class="intro-blog-card-info">
              <h2 class="intro-blog-card-title">{{ post.title }}</h2>
              <time class="intro-blog-card-created-date"
                >{{ post.created_at }}</time
              >
              <p class="intro-blog-card-description">{{ post.intro }}</p>
            </div>
          </a>
        </div>
      </section>
    </main>
    <footer class="copyright-layout">
      <p class="custom-container">&copy; Huy Quang Vũ. All rights reserved.</p>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script defer src="main.js"></script>
  </body>
</html>
