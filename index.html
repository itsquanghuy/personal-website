    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@v_qhuy" />
    <meta name="twitter:title" content="Huy Quang Vũ" />
    <meta
      name="twitter:description"
      content="I appreciate the simple joys of life"
    />
    <meta name="twitter:image" content="media/avatar.png" />
    <link rel="icon" href="media/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bricolage+Grotesque:300italic,400italic,300,400,600,700,800"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" type="text/css" />
    <title>Huy Quang Vũ</title>
  </head>
  <body>
    <main class="blog-layout">
      <aside class="profile-layout">
        <div class="profile profile-fixed">
          <a href="/"
            ><img
              src="media/avatar.png"
              class="w-36 h-36 border-2 border-gray-800 rounded-full mx-auto lg:mx-0"
          /></a>
          <h1 class="full-name">Huy Quang Vũ</h1>
          <p class="bio blog-bio">I appreciate the simple joys of life</p>
          <div class="contacts">
            <div class="social-media">
              <a href="https://www.instagram.com/v.q_huy/" class="account"
                ><img src="media/camera.svg" alt="Instagram" class="icon" />
              </a>
              <a href="https://soundcloud.com/v-qhuy" class="account"
                ><img src="media/guitar.svg" alt="Soundcloud" class="icon" />
              </a>
              <a href="https://www.linkedin.com/in/v-qhuy/" class="account"
                ><img src="media/business.svg" alt="Linkedin" class="icon" />
              </a>
            </div>
          </div>
        </div>
      </aside>
      <section id="feeds" class="feeds">
        <select v-model="selected" @change="onFilter">
          <option v-for="(tag, index) in tags" :value="tag.name">
            {{ tag.name }}
          </option>
        </select>
        <article v-for="(post, index) in posts" :key="index">
          <a :href="post.id" class="card group">
            <img :src="post.id + '/media/cover.webp'" class="cover" />
            <div class="detail">
              <h1>{{ post.title }}</h1>
              <time>{{ post.created_at }}</time>
              <p>{{ post.intro }}</p>
              <div class="tag-layout">
                <div v-if="post.pinned" class="tag-pinned">
                  <img src="media/pin.svg" class="icon" />
                  <p class="ml-1 text-xs">Pinned</p>
                </div>
                <div class="tag">
                  <img src="media/tag.svg" class="icon" />
                  <p class="ml-1 text-xs">{{ post.category }}</p>
                </div>
              </div>
            </div>
          </a>
        </article>
      </section>
    </main>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <script defer src="main.js"></script>
  </body>
</html>
